language: node_js
node_js:
- '4.4'
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install
- npm install --save-dev chai karma karma-chai karma-chrome-launcher karma-coverage
  karma-firefox-launcher karma-html2js-preprocessor mocha karma-mocha karma-phantomjs-launcher
  karma-browserify babel-plugin-espower browserify
- npm install --save-dev opentok-text-chat opentok-screen-sharing opentok-annotation
  opentok-archiving
script:
- npm run build
- npm test
- if [[ "$TRAVIS_PULL_REQUEST" == "false" ]]; then
    VERSION=$(jq '.version' package.json | sed -e 's/^"//' -e 's/"$//');
    git tag v$VERSION;
    git commit -m "New build. Bump npm version.";
    git push --quiet https://$GITHUBKEY@github.com/opentok/accelerator-core-js v$VERSION;
  fi
deploy:
  provider: npm
  email: opentok-vsolutions@tokbox.com
  api_key:
    secure: 
  on:
    branch: master
  skip_cleanup: true
notifications:
  slack:
    secure: 
